<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div
        class="container-fluid p-md-4 d-flex justify-content-between align-items-center"
      >
        <div class="first d-flex align-items-center">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
          <div class="overlay"></div>
          <ul
            class="d-none links list-unstyled d-flex m-0 ms-md-5 justify-content-lg-center align-items-center"
          >
            <img src="images/icon-close-menu.svg" alt="" class="close" />
            <li class="ms-3 ms-md-4 ms-lg-5 dd position-relative">
              Features
              <img src="images/icon-arrow-down.svg" alt="" class="arr-do" />
              <img
                src="images/icon-arrow-up.svg"
                alt=""
                class="arr-up d-none"
              />
              <ul class="drops list-unstyled d-none">
                <li>
                  <img src="images/icon-todo.svg" alt="" class="me-2" /> Todo
                  List
                </li>
                <li>
                  <img
                    src="images/icon-calendar.svg"
                    alt=""
                    class="me-2"
                  />Calender
                </li>
                <li>
                  <img
                    src="images/icon-reminders.svg"
                    alt=""
                    class="me-2"
                  />Reminders
                </li>
                <li>
                  <img
                    src="images/icon-planning.svg"
                    alt=""
                    class="me-2"
                  />Planning
                </li>
              </ul>
            </li>
            <li class="ms-3 ms-md-4 ms-lg-5 dd dd2 position-relative">
              Company
              <img src="images/icon-arrow-down.svg" alt="" class="arr-do2" />
              <img
                src="images/icon-arrow-up.svg"
                alt=""
                class="arr-up2 d-none"
              />
              <ul class="drops list-unstyled drops2 d-none">
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
              </ul>
            </li>
            <li class="ms-3 ms-md-4 ms-lg-5">Careers</li>
            <li class="ms-3 ms-md-4 ms-lg-5">About</li>
            <button
              class="btn btn-light bg-transparent ms-2 ms-lg-auto btnat-sm"
            >
              Login
            </button>
            <button class="btn btn-light bg-transparent ms-2 reg btnat-sm">
              Register
            </button>
          </ul>
        </div>

        <div class="second">
          <div class="d-flex justify-content-center align-items-center">
            <img src="images/icon-menu.svg" alt="" class="menu" />
            <button
              class="btn btn-light bg-transparent ms-2 ms-lg-auto btnat-lg btn-sm border-0 mybtns"
            >
              Login
            </button>
            <button
              class="btn btn-light bg-transparent ms-2 reg btnat-lg btn-sm mybtns"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="landing">
      <div class="row1 row">
        <div
          class="col-sm-12 col-md-6 one d-flex justify-content-evenly flex-wrap flex-column"
        >
          <div class="h-text">
            <h1>Make</h1>
            <h1>Remote Work</h1>
          </div>
          <p class="s-text text-black-50">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="btn btn-dark learn btn-sm rounded-3 flex-nowrap">
            Learn More
          </button>
          <div class="row row2">
            <div class="col mb-2 mb-md-4">
              <img
                src="images/client-audiophile.svg"
                alt=""
                class="img-fluid"
              />
            </div>
            <div class="col mb-2 mb-md-4">
              <img src="images/client-databiz.svg" alt="" class="img-fluid" />
            </div>
            <div class="col mb-2 mb-md-4">
              <img src="images/client-maker.svg" alt="" class="img-fluid" />
            </div>
            <div class="col mb-2 mb-md-4">
              <img src="images/client-meet.svg" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 two">
          <div class="img1 d-flex justify-content-center align-items-center">
            <img src="images/image-hero-desktop.png" alt="" class="img-fluid" />
          </div>
          <div class="img2">
            <img src="images/image-hero-mobile.png" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
